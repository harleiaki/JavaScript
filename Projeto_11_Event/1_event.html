<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //manipuladores:> metodos
            window.onload=function()
            {
                //dom2 - addEventListener('click'funcao,false);
                function documento()
                {
                    alert("Documento");
                }
               function dive()
               {
                   alert("div");
               }
               function botao(evt)
               {
                   evento(evt);
                   alert("botao");
                   
               }
                function botao2(evt)
               {
                   evento(evt);
                   alert("botao2");
                   
               }
                document.addEventListener('click',documento,false);
                document.getElementById('dive').addEventListener('click',dive,false);
                document.getElementById('botao').addEventListener('click',botao,false);
                document.getElementById('botao2').addEventListener('click',botao2,false);
                function evento(evt)
                {
                    var evento = evt ? evt : window.event;
                    if(evento.stopPropagation){
                        evento.stopPropagation();
                    }else{
                        evento.cancelBubble = true;
                    }
                }
                
                
                
            }
        </script>
    </head>
    <body>
       <div id="dive">
                <p>
                  <input type="button" name="botao" id="botao" value="Propagação">
                </p>
                <p>
                  <input type="button" name="botao2" id="botao2" value="Não Propagação">
                </p>
       </div>
    </body>
</html>
